<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Pada HTML</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h3>Cara Membuat Tabel pada Website HTML</h3>

    <table>
        <tr style="background-color: rgb(0, 68, 255);">
            <th style="color: rgb(129, 225, 251);">Topik</th>
            <th style="color: rgb(129, 255, 251);">Keterangan</th>
        </tr>
        <tr>
            <td>Nama</td>
            <td>Cherish</td>
        </tr>
        <tr>
            <td>Kelas</td>
            <td>8C</td>
        </tr>
    </table>
</body>
</html>
